{{ $isPost := ne .File.BaseFileName "_index" }}
  <div class="container bg-secondary text-light p-4 mb-3">
      <h1>
        {{ .Title }}
      </h1>
      {{ if $isPost }}
      {{ $date := dateFormat "January 2, 2006" .Date }}
      <h2>
        {{ .Params.author }} | {{ $date }}
      </h2>
      {{ end }}
  </div>
